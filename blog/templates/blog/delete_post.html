{% extends "base.html" %}

{% block page_title %}
    <h2>Delete Post</h2>
{% endblock page_title %}

{% block page_content %}
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock page_content %}
