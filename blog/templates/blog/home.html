<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog App</title>
  </head>
  <body>
    <h1>Articles List</h1>
    <div class="posts">
      {% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.datePosted }}</p>
        {% for category in post.categories.all %}
            <a href="{% url 'post_category' category.name %}">
            {{ category.name }}
            </a>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
