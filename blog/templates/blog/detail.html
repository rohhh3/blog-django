<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h2> {{ post.title }} </h2>
</head>
<body>
    <small>
        {{ post.datePosted }}
        {% for category in post.categories.all %}
            <a href="{% url 'post_category' category.name %}">
            {{ category.name }}
            </a>
        {% endfor %}
    </small>
    <p> {{ post.content }}</p>
</body>
</html>
