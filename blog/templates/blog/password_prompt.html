{% extends "base.html" %}
{% block page_title %}
    <h2>{{ post.title }}</h2>
{% endblock page_title %}

{% block page_content %}
    <form method="post">
        {% csrf_token %}
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <label for="password">Enter password to view this post:</label>
        <input type="password" id="password" name="password">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock page_content %}
