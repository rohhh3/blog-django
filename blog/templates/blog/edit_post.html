{% extends "base.html" %}

{% block title %}
Edit Post
{% endblock %}

{% block page_content %}
<h2>Edit Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
