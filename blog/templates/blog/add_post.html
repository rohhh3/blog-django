{% extends "base.html" %}
{% block title %}Creating new blog post{% endblock%}
{% block page_content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">New Post</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if post.thumbnail %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 text-center">
            <img src="{{ post.thumbnail.url }}" class="img-fluid img-thumbnail" alt="Post Thumbnail" />
        </div>
    </div>
    {% endif %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const isPublicCheckbox = document.getElementById('isPublicCheckbox');
    const passwordLabel = document.querySelector('label[for="passwordInput"]');
    const passwordInput = document.getElementById('passwordInput');

    togglePasswordInput();

    isPublicCheckbox.addEventListener('change', function() {
      togglePasswordInput();
    });

    function togglePasswordInput() {
      if (isPublicCheckbox.checked) {
        passwordLabel.style.display = 'none';
        passwordInput.style.display = 'none';
      } else {
        passwordLabel.style.display = 'block';
        passwordInput.style.display = 'block';
      }
    }
  });
</script>
{% endblock %}
