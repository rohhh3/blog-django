{% extends "base.html" %} 
{% block title %} Creating new blog post {% endblock %}

{% block page_content %}
<h2>New post</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="save btn btn-secondary">Save</button>
</form>


{% if post.thumbnail %}
  <img src="{{ post.thumbnail.url }}">
{% endif %}
{% endblock %}
